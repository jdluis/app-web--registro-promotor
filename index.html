<body>

    <div class="container">
        <div class="promotor">
            <div class="container-logo"> 
                <img src="img/promotor-dani.jpg" alt="jdeluis promotor purocasinoysazon">
            </div>
            <div class="promotor-name">       
                 <h1>Daniel De Luis</h1>
            </div>
        </div>
        <button id='switchDisplay'>Add new client</button>
    </div>
    
    <div class="formContainer">
        <form id="taskForm" class="task">
            <h2>New Request</h2>
            <div class="formField">
                <label class="border-btn" for="userName">Full Name:</label>
                <input name="transactionUserName" placeholder="Write your Full Name please" id="userName" type="text" required>
            </div>
    
            <div class="formField">
                <label class="border-btn"  for="email">Email</label>
                <input name="transactionEmail" id="email" placeholder="Write the Email where you want to send the fullpass"  type="email" required >
            </div>
       
            <div class="formField">
                <label class="border-btn" for="tel">Phone Number</label>
                <input  name="transactionTel" type="tel" placeholder="+34 608991469" id="tel">
            </div>

            <div class="formField">
                <label for="event">Select Event</label>
                <select name="transactionEvent" id="event" required>
                    <option> </option>
                    <option>Puro Casino & Sazón 2021-Diciembre</option>
                    
                    <option>Guaguancó Festival 2022-Mayo</option>
                    
                    </select>
            </div>
           
            <div class="formField">
                <label class="border-btn" for="taskDescripcion">Doubts & Questions</label>
                <input  placeholder="Description" name="transactionDescription" id="taskDescripcion" maxlength="60" ></input>
            </div>
            
            <div class="formField">
                <button  id="submitTaskForm">Submit</button>
            </div>
        </form>
    </div>
   

    <div id="fatherTasksContainer">
        <div class="tasksContainer">
           
            <table id="transferTable">
                <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Event</th>
              <th>Notes</th>
              <th>Delete</th>
                </tr>
              </table>
            
        </div>
        <footer>
            <div class="footer-container">
                <p>Copywriting jdeluis ©2021-- Html5 | Css | Es6</p>
            </div>
        </footer>
    </div>

  
    <script src="/js/app.js"></script>
</body>
